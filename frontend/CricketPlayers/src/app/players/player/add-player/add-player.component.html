<div>
    <mat-card>
        <mat-card-title>
            Save Player
        </mat-card-title>
        <mat-card-content>
            <form #form="ngForm" class="example-form">
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="Enter Player First Name" [(ngModel)]="player.fName" name="fName" required>
                    <mat-error>{{'Required'}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Enter Player Last Name" [(ngModel)]="player.lName" name="lName" required>
                    <mat-error>{{'Required'}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email Id</mat-label>
                    <input matInput placeholder="Enter Player Email-id" [(ngModel)]="player.email" name="email" required>
                    <mat-error>{{'Required'}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput placeholder="Enter Player Mobile Number" [(ngModel)]="player.mobileNumber" name="mobileNumber" required>
                    <mat-error>{{'Required'}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Player Code</mat-label>
                    <input matInput placeholder="Enter Player Code" [(ngModel)]="player.playerCode" name="code" required>
                    <mat-error>{{'Required'}}</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Address Line 1</mat-label>
                    <textarea matInput name="addressLine1" [(ngModel)]="player.address.addressLine1" placeholder="Ex. 100 Main St"></textarea>
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Address Line 2</mat-label>
                    <textarea matInput name="addressLine2" [(ngModel)]="player.address.addressLine2"></textarea>
                  </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>City</mat-label>
                    <input matInput name="city" [(ngModel)]="player.address.city" placeholder="Ex. San Francisco">
                  </mat-form-field>
                  <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>State</mat-label>
                    <input matInput name="state" [(ngModel)]="player.address.state" placeholder="Ex. California">
                  </mat-form-field>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Postal Code</mat-label>
                    <input matInput name="postalCode" [(ngModel)]="player.address.postalCode" maxlength="6" placeholder="Ex. 94105">
                    <mat-hint align="end">{{form.controls.postalCode?.value?.length}} / 6</mat-hint>
                  </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
            <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>
            <button mat-raised-button color="warn">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
