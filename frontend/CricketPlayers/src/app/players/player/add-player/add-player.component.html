<div>
    <mat-card>
        <mat-card-title>
            Save Player
        </mat-card-title>
        <mat-card-content>
            <form>
                <mat-form-field appearance="legacy">
                    <mat-label>Player Name</mat-label>
                    <input matInput placeholder="Enter Player Name" [(ngModel)]="player.name" name="name" required>
                </mat-form-field>
                <mat-form-field appearance="legacy">
                    <mat-label>Player Code</mat-label>
                    <input matInput placeholder="Enter Player Code" [(ngModel)]="player.playerCode" name="code" required>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
        </mat-card-actions>
    </mat-card>
</div>
